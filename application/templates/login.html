<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>登录</title>
    <meta name="keywords" content="响应式后台">
    <meta name="description" content="现代技术">


    <link href="{% static 'all/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'all/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'all/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'all/css/style.css' %}" rel="stylesheet">



</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">DNT</h1>

            </div>
            <h3>欢迎使用 DNT</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input id="username" type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <input id="token" type="text" class="form-control" placeholder="令牌" required="">
                </div>

                <button  id="buttonsubmit" type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>




    <!-- Mainly scripts -->
    <script src="{% static 'all/js/jquery-2.1.1.min.js' %}" ></script>
    <script src="{% static 'all/js/bootstrap.min.js' %}"></script>

    <script>
    $("body").on('click','#buttonsubmit',function () {
        var username = $("input#username").val();
        var password = $("input#password").val();
        var token = $("input#token").val();
         $.ajax({
		    url: "/application/login/",
		    data: {
		        username : username,
		        password : password,
                token : token
		    },
		    type: "POST",

		    success:function(url)
            {
                console.log(url)
                alert(url);
                window.location.href =url;
            }
         });
    });
    </script>



</body>

</html>
